<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Adoption Analyzer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    body {
      background-color: white;
    }

    .jumbotron {
      background: #000000 url("https://www.ofa.org/wp-content/uploads/2016/06/slide_hero_touchingnose.jpg") no-repeat bottom left;
      background-size: 100% 100%;
      overflow: auto;
      width: 100%;
      height: 150%;
      margin: 0;
      padding: 0;
      text-decoration-color: white;
    }

    #log-container { overflow: auto; height: 150px; }

    .log-warn { color: orange }
    .log-error { color: red }
    .log-info { color: skyblue }
    .log-log { color: silver }

    .log-warn, .log-error { font-weight: bold; }

    .slidecontainer {
  width: 100%; /* Width of the outside container */
}

/* The slider itself */
.slider {
  -webkit-appearance: none;  /* Override default CSS styles */
  appearance: none;
  width: 100%; /* Full-width */
  height: 25px; /* Specified height */
  background: #d3d3d3; /* Grey background */
  outline: none; /* Remove outline */
  opacity: 0.7; /* Set transparency (for mouse-over effects on hover) */
  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
}

/* Mouse-over effects */
.slider:hover {
  opacity: 1; /* Fully shown on mouse-over */
}

/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */ 
.slider::-webkit-slider-thumb {
  -webkit-appearance: none; /* Override default look */
  appearance: none;
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

.slider::-moz-range-thumb {
  width: 25px; /* Set a specific slider handle width */
  height: 25px; /* Slider handle height */
  background: #4CAF50; /* Green background */
  cursor: pointer; /* Cursor on hover */
}

  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color: blue"> Pet Adoption Analysis Dashboard</h1>
        <h1></h1>
        <h1></h1>
        <h3 style="color: rgb(236, 13, 143)">Interactive charts to explore Pet Adoption in Malaysia</h3>
        <h1></h1>
      </div>
    </div>
    
	<div class="row">
		<div class="col-md-6">
		<br>
		</div>
	</div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Query Adoptions</h3>
            </div>
          <img src="https://cdn-images-1.medium.com/max/1600/1*dgfd5JaT0d7JT4VfhFEnzg.gif" style="width:100%; height:100%; position:-webkit-sticky"></img>
          <h5 style="text-align: center">SCAN Adoptions:</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="14993" value="1" class="slider" id="myRange" onchange="optionChanged(this.value)">
            <div class="sample" id="sample" style="text-align: center"></div>
          </div>
          <h5 style="text-align: center">FETCH Attribute:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select> 
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Adoption Data</h3>
            </div>
            <div id="sample-metadata" class="panel-body metadata">
            <img src="https://cdn.dribbble.com/users/1022493/screenshots/3155400/dribbble_loadingbone.gif" style="width:100%; height:100%"></img>
        </div>
        <br>
        <br>
          </div>
      </div>
      <div class="col-md-4">
        <div id="pie"></div>
	  </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
    <div class="col-md-3">
      <div id="bubble"></div>
    </div>
  </div>
  <div id="chartContainer" style="height: 370px; width: 100%;"></div>

    <img style="width: 400px" src="https://www.petfinder.my/images/logo-575x100.png"></img>

</div>

</html>
