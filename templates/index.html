<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color: rgb(85, 100, 238)"> Pet Adoption Analysis Dashboard</h1>
        <h1></h1>
        
        
        <h3 style="color: rgb(236, 13, 143)">Interactive charts to explore Pet Adoption in Malaysia</h3>
        <h2><a text-align: right; font-size: 24px; style="color: rgb(85, 100, 238)" href="/api/v1.0">Try Our API</a></h2>
        <h1></h1>
      </div>
    </div>
    
	<div class="row">
		<div class="col-md-6">
		<br>
		</div>
	</div>
    <div class="row">
      <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Query Adoptions</h3>
            </div>
          <img src="https://cdn-images-1.medium.com/max/1600/1*dgfd5JaT0d7JT4VfhFEnzg.gif" style="width:100%; height:100%; position:-webkit-sticky"></img>
          
          <h5 style="text-align: center">FETCH Attribute:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select> 
          <h5 style="text-align: center">PICK Sample:</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="14993" value="1" class="slider" id="myRange" onchange="optionChanged(this.value)">
            <div class="sample" id="sample" style="text-align: center"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Adoption Data</h3>
            </div>
            <div id="sample-metadata" class="panel-body metadata">
            <img src="https://cdn.dribbble.com/users/1022493/screenshots/3155400/dribbble_loadingbone.gif" style="width:100%; height:100%"></img>
        </div>
        <br>
        <br>
          </div>
      </div>
      <div class="col-md-4">
        <div id="pie"></div>
	  </div>
      <div class="col-md-4">
        <div id="gauge"></div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-3"></div>
    <div class="col-md-3">
      <div id="bubble"></div>
    </div>
  </div>
  <div id="plotchartContainer" style="height: 370px; width: 100%;"></div>
  <div id="map"></div>
  <a href="http://127.0.0.1:5000/petAdoption.html">Heat Map</a>
  <div id="colorchartContainer" style="height: 370px; width: 100%;"></div>
  
<div  id="footer";
background-color: skyblue; 
position: absolute;
bottom: 0;
width: 100%; 
height: 80px;
padding-top: 10px;
padding-bottom: 10px;
text-align: center;
font-size: 22px;>

    <img style="width: 400px" src="https://www.petfinder.my/images/logo-575x100.png"></img>
    
  </div>

</div>
